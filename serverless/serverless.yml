service: my-serverless-app

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  environment: ${file(./config.yml):environment}

functions:


#Middleware
  GetUserPermissions:
    handler: src/middleware/auth.FunDCT_GetUserPermissions
    timeout: 900

  GetValidatePermission:
   handler: src/middleware/auth.FunDCT_ValidatePermission
   timeout: 900
  

#Auth Module Routes    

  login:
    handler: src/modules/authModule/handler.loginHandler
    timeout: 900
    events:
      - http:
          path: api/auth
          method: post
          cors: true

  getUser:
    handler: src/modules/authModule/handler.getUserHandler
    timeout: 900
    events:
      - http:
          path: api/auth
          method: get
          cors: true


#Users Module Routes

  
  list:
    handler: src/modules/userModule/handler.listHandler
    timeout: 900
    events:
      - http:
          path: api/user/list
          method: post
          cors: true
          authorizer:
            name: GetValidatePermission
            identitySource: "method.request.header.x-wwadct-token,method.request.header.action,method.request.header.resource"
            resultTtlInSeconds: 0
            type: request  



  profile:
    handler: src/modules/userModule/handler.profileHandler
    timeout: 900
