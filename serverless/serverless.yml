plugins:
  - serverless-offline
  - serverless-middleware
  - serverless-python-requirements
  - serverless-plugin-warmup

custom:
  
  serverless-offline:
    useChildProcesses: false  # Prevent unnecessary sub-processes
    httpPort: 5000
    lambdaPort: 3003
    noPrependStageInUrl: true
  warmup:
    default:
      enabled: true
      events:
        - schedule: rate(5 minutes)